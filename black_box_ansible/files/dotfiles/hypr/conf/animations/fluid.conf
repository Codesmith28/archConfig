animations {
    enabled = true

    # Smooth and responsive easing functions
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.07, 0.75, 0.12, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.06, 0.92, 0.12, 1.05
    bezier = crazyshot, 0.1, 1.35, 0.7, 0.9
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1

    # Windows: Fluid yet snappy
    animation = windows, 1, 2.8, md3_decel, popin 55%

    # Borders: Quick responsiveness
    animation = border, 1, 9, md3_accel

    # Fading effects: Subtle and smooth
    animation = fade, 1, 2.3, fluent_decel

    # Workspaces: A bit faster but smooth
    animation = workspaces, 1, 3, easeOutExpo, slide

    # Special workspace: Matches workspaces' feel
    animation = specialWorkspace, 1, 2.8, md3_decel, slidevert
}
