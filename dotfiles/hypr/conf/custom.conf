# variables:
# smaller window rules:
windowrule = size 900 500, title:(Open File)(.*)$
windowrule = float, title:(Open File)(.*)$
windowrule = move center, title:(Open File)(.*)$

windowrule = size 900 500, title:(Open Folder)(.*)$
windowrule = float, title:(Open Folder)(.*)$
windowrule = move center, title:(Open Folder)(.*)$

windowrule = size 900 500, title:(All Files)(.*)$
windowrule = float, title:(All Files)(.*)$
windowrule = move center, title:(All Files)(.*)$

windowrule = size 900 500, title:(Sign In)(.*)$
windowrule = float, title:(Sign In)(.*)$
windowrule = move center, title:(Sign In)(.*)$

windowrule = size 900 500, title:(WhatsApp Web)(.*)$
windowrule = float, title:(WhatsApp Web)(.*)$
windowrule = move center, title:(WhatsApp Web)(.*)$

windowrulev2 = float,class:(dotfiles-floating)
windowrulev2 = size 1000 600,class:(dotfiles-floating)
windowrulev2 = center,class:(dotfiles-floating)

# tile notion:
windowrule = tile,^(Notion)$

env = XDG_CURRENT_DESKTOP,Unity
env = WLR_NO_HARDWARE_CURSORS,1

#exec-once
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
