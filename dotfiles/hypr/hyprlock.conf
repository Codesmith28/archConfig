hide_cursor = true

background {
    monitor =
    path = $HOME/.cache/wallpaper_cache/blurred_wallpaper.png   # only png supported for now
}


input-field {
    monitor =
    size = 50, 50  # Slightly longer pill
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    inner_color = rgb(100, 100, 100, 0)  # Lighter gray background
    outer_color = rgb(50, 50, 50)  # Gray color
    font_color = rgb(50, 50, 50)  # Light gray text
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Enter your password...</i>
    hide_input = false
    rounding = 10  # Border radius of 10
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -35
    halign = center
    valign = center
    blur = true  # Added blur effect
}

