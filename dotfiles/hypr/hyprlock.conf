label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgba(255, 255, 255, 1.0)
    font_size = 55
    font_family = Monospace Bold
    position = -25, 70
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = cmd[update:60000] echo "$(date '+%d-%m-%Y %A')"
    color = rgba(255, 255, 255, 1.0)
    font_size = 25
    font_family = Monospace Bold
    position = -25, 25
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

text = cmd[update:1000] echo "<span><u>❱❱ $USER ❰❰</u></span>"

label {
    monitor =
    text = ❱❱ $USER ❰❰
    color = rgba(255, 255, 255, 1.0)
    font_size = 30
    font_family = Monospace Bold
    position = 0, 25
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

image {
    monitor =
    path = $HOME/.cache/profile/square_wallpaper.png
    size = 280 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 4
    border_color = rgb(221, 221, 221)
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
#    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = 0, 200
    halign = center
    valign = center
}
