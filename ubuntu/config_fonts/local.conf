<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Monospace preference -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>RecMonoCasual Nerd Font</string>
    </edit>
  </match>

  <!-- Sans-serif preference -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Ubuntu Nerd Font</string> <!-- or Noto Sans, Inter, etc. -->
    </edit>
  </match>

  <!-- Serif preference (optional) -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Ubuntu Nerd Font</string> <!-- or Noto Sans, Inter, etc. -->
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Ubuntu Nerd Font</string> <!-- Replace Helvetica with your default -->
    </edit>
  </match>
</fontconfig>

